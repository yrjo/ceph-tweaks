# Disable SUID core dumps
fs.suid_dumpable = 0
# Core dumps will append the PID to the core filename
kernel.core_uses_pid = 1
# Controls the maximum size of a message, in bytes
kernel.msgmax = 65536
# Controls the default maxmimum size of a mesage queue
kernel.msgmnb = 65536
# Random placement of virtual memory regions (buffer overflow protection)
kernel.randomize_va_space = 1
# Total amount of shared memory pages
kernel.shmall = 26372709
# Maximum amount of memory allocated to SHM
kernel.shmmax = 67514134528
# Disable System Request Debugging
kernel.sysrq = 0
# Increase the length of the network device input queue
net.core.netdev_max_backlog = 20000
# Increase the maximum amount of option memory buffers
net.core.optmem_max = 57344
# Increase the maximum and default receive socket buffer size
net.core.rmem_default = 524280
net.core.rmem_max = 524280
# Increase number of incoming connections that can queue up before dropping
net.core.somaxconn = 50000
# Increase the maximum and default send socket buffer size
net.core.wmem_default = 524280
net.core.wmem_max = 524280
# Do not allow altering of routing tables (ICMP redirect acceptance
protection)
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.all.forwarding = 0
# Log spoofed, source routed, and redirect packets
net.ipv4.conf.all.log_martians = 1
# Turn on reverse path filtering (IP spoof protection)
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.default.log_martians = 1
net.ipv4.conf.default.rp_filter = 1
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.default.send_redirects = 0
# Do not reply to broadcasts (smurf attack protection)
net.ipv4.icmp_echo_ignore_broadcasts = 1
# Enable protection from bad icmp error messages
net.ipv4.icmp_ignore_bogus_error_responses = 1
# Enable ICMP rate limiting
net.ipv4.icmp_ratelimit = 100
# Defines for which ICMP types / codes the ratelimiting will be applied
net.ipv4.icmp_ratemask = 88089
# Do not pass traffic between networks (nor act as a router)
net.ipv4.ip_forward = 0
# Allowed local port range
net.ipv4.ip_local_port_range = 16384 65535
net.ipv4.ipfrag_high_thresh = 512000
# Increase the maximum memory used to reassemble IP fragments
net.ipv4.ipfrag_low_thresh = 446464
# Enable TCP fast ACK
net.ipv4.tcp_fack = 1
# Decrease the time default value for tcp_fin_timeout connection
net.ipv4.tcp_fin_timeout = 15
# Decrease the time default value for tcp_keepalive_time connection
net.ipv4.tcp_keepalive_time = 1800
# Handle SYN floods and large numbers of valid HTTPS connections
net.ipv4.tcp_max_syn_backlog = 30000
# Increase the tcp-time-wait buckets pool size
net.ipv4.tcp_max_tw_buckets = 1440000
# Increase the maximum total TCP buffer-space allocatable
net.ipv4.tcp_mem = 57344 57344 65536
# TCP stack conforms to RFC1337, but no TIME-WAIT Assassination hazards
protection
net.ipv4.tcp_rfc1337 = 1
# Increase the maximum TCP read-buffer-space allocatable
net.ipv4.tcp_rmem = 98304 196608 1572864
# Turn on TCP selective ACK
net.ipv4.tcp_sack = 1
# Disable TCP slow start on idle connections
net.ipv4.tcp_slow_start_after_idle = 0
# Turn off the TCP timestamping
net.ipv4.tcp_timestamps = 0
# Decrease the time default value for tcp_keepalive_time connection
net.ipv4.tcp_tw_recycle = 1
# Decrease the time default value for tcp_keepalive_time connection
net.ipv4.tcp_tw_reuse = 1
# Turn off the tcp_window_scaling
net.ipv4.tcp_window_scaling = 0
# Increase the maximum TCP write-buffer-space allocatable
net.ipv4.tcp_wmem = 32768 65536 524288
# Disable IPv6 router advertisement
net.ipv6.conf.all.accept_ra = 0
# Disable IPv6
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.accept_ra = 0
net.ipv6.conf.default.disable_ipv6 = 1
# Amount of memory that is kept free for use by special reserves
vm.min_free_kbytes = 51200
# Implies how kernel will swap memory pages
vm.swappiness = 0
# Tendency of the kernel to reclaim the memory which is used for caching
of VFS caches
vm.vfs_cache_pressure = 100
